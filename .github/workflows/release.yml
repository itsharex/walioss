name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.platform }} ${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: macOS
            arch: arm64
          - os: windows-latest
            platform: Windows
            arch: x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: pnpm -C frontend install --no-frozen-lockfile

      - name: Install Wails CLI
        if: runner.os != 'Windows'
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Install Wails CLI (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0
          $gopath = go env GOPATH
          "$gopath\\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Build app
        run: wails build -clean

      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build/bin
          zip -r "../../walioss-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.ref_name }}.zip" .

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $zipPath = "walioss-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.ref_name }}.zip"
          Compress-Archive -Path "build/bin/*" -DestinationPath $zipPath

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: walioss-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.ref_name }}
          path: walioss-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.ref_name }}.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: artifacts/**/*.zip
